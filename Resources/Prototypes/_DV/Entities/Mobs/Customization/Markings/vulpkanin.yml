# Tail Markings
- type: marking
  id: VulpTail
  bodyPart: Tail
  markingCategory: Tail
  speciesRestriction: [Vulpkanin, Felinid]
  # begin floof: tail layering fixes
  layering:
    vulp: TailOversuit
    vulp-fade: TailOversuit
    vulp_BACK: TailBehind
    vulp-fade_BACK: TailBehind
  colorLinks:
    vulp_BACK: vulp
    vulp-fade_BACK: vulp-fade
  sprites:
    - sprite: _Floof/Mobs/Customization/Vulpkanin/tail_markings.rsi
      state: vulp
    - sprite: _Floof/Mobs/Customization/Vulpkanin/tail_markings.rsi
      state: vulp-fade
    - sprite: _Floof/Mobs/Customization/Vulpkanin/tail_markings.rsi
