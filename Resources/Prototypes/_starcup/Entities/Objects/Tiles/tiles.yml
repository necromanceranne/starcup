- type: entity
  parent: FloorTileItemBase
  id: FloorTileItemBaseStarcup
  description: These could work as a pretty decent throwing weapon.
  abstract: true
  components:
  - type: Sprite
    sprite: _starcup/Objects/Tiles/tile.rsi
  - type: Item
    sprite: _starcup/Objects/Tiles/tile.rsi
    size: Normal

