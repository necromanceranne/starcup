- type: entity
  id: BaseMound
  name: mound
  description: A rising mass of earthy material.
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _starcup/Objects/Decoration/Flora/flora_shroom_mound.rsi
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Climbable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

