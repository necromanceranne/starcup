- type: entity
  parent: BaseItem
  id: CardBaseSparot
  name: card
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnLand
    sound:
      collection: cardShove
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: singlecard_down_sparot
  - type: Rotatable
  - type: Item
    size: Tiny
  - type: UseDelay
    delay: 0.5
  - type: Card
    backSprite:
    - sprite: _EstacaoPirata/Objects/Misc/cards.rsi
      state: singlecard_down_sparot
    flipped: true

