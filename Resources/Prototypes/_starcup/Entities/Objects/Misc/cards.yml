  name: sparot deck box
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _EstacaoPirata/Objects/Misc/cards.rsi
    state: box
    layers:
    - state: copper_box
    - state: copper_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
