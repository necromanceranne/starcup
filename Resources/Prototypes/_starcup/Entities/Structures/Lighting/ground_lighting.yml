# exterior
- type: entity
  id: PoweredLightPostSmallExterior
  suffix: "Exterior"
  parent: PoweredLightPostSmall
  components:
  - type: PoweredLight
    hasLampOnSpawn: ExteriorLightTube
  - type: PointLight
    radius: 12
    energy: 4.5
    softness: 0.5
    color: "#B4FCF0"
