# Each board can hold a maximum of 12 notices
# New notices should be inserted at the top of their respective table, placing fresh news at the front.

- type: entityTable
  id: NoticeBoardFillServiceJanitor
  table: !type:AllSelector
    children:
    - id: Paper # cannot have an empty list here

- type: entityTable
  id: NoticeBoardFillServiceKitchen
  table: !type:AllSelector
    children:
    - id: Paper # cannot have an empty list here

- type: entityTable
  id: NoticeBoardFillServiceBar
  table: !type:AllSelector
    children:
    - id: Paper # cannot have an empty list here

- type: entityTable
  id: NoticeBoardFillServicePerformer
  table: !type:AllSelector
    children:
    - id: Paper # cannot have an empty list here

- type: entityTable
