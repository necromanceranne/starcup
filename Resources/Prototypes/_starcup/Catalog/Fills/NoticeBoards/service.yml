    - id: Paper # cannot have an empty list here

- type: entityTable
  id: NoticeBoardFillServiceBotany
  table: !type:AllSelector
    children:
    - id: Paper # cannot have an empty list here

- type: entity
  parent: NoticeBoardDepartmentalBase
  id: NoticeBoardServiceAll
  suffix: Service, All
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: NoticeBoardFillServiceJanitor
        - !type:NestedSelector
          tableId: NoticeBoardFillServiceKitchen
        - !type:NestedSelector
          tableId: NoticeBoardFillServiceBar
        - !type:NestedSelector
          tableId: NoticeBoardFillServicePerformer
        - !type:NestedSelector
          tableId: NoticeBoardFillServiceLibrary
        - !type:NestedSelector
          tableId: NoticeBoardFillServiceBotany

