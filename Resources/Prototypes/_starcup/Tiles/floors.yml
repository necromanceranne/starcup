# Base Prototypes

- type: tile
  id: FloorStarcupCarpetBase
  abstract: true
  baseTurf: Plating
  isSubfloor: false
  deconstructTools: [ Prying ]
  footstepSounds:
    collection: FootstepCarpet
  heatCapacity: 10000

- type: tile
  id: FloorMetalBase
  abstract: true
  baseTurf: Plating
